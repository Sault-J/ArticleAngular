<p>template-driven-form works!</p>
<form  #loginForm="ngForm" novalidate>
    <div>
    <label for="title">title</label>
    <div class="col-sm-6">
    <input type="text" class="form-control" id="title"
    placeholder="title" minlength="4" required [(ngModel)]="model.title"
    name="title"
    #title="ngModel">
    <div [hidden]="title.valid || title.pristine"
    class="alert alert-danger">title address is required</div>
    <div *ngIf="title?.errors?.['minlength']">Name must be at least 4
    characters long.</div>
    </div>
    </div>
    <div>
    <label for="link"> link</label>
    <div>
    <input type="text" id="link" placeholder="link" required
    [(ngModel)]="model.link" name="link" #link="ngModel">
    <div [hidden]="link.valid || link.pristine">link is required</div>
    </div>
    </div>
    <div>
    <div>
    <button type="button"
    [disabled]="!loginForm.form.valid" (click)="newArticle(article)">Submit</button>
    </div>
    </div>
    </form>
